<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mini E-Commerce</title>
  <script src="https://unpkg.com/htmx.org@1.7.0"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="logo">Mini E-Commerce</div>
    <ul class="nav-links">
      <li><a href="pages/dashboard.html" hx-get="pages/dashboard.html" hx-target="#main-content" hx-swap="innerHTML">Home</a></li>
      <li><a href="pages/users.html" hx-get="pages/users.html" hx-target="#main-content" hx-swap="innerHTML">Users</a></li>
      <li><a href="pages/products.html" hx-get="pages/products.html" hx-target="#main-content" hx-swap="innerHTML">Products</a></li>
      <li><a href="pages/orders.html" hx-get="pages/orders.html" hx-target="#main-content" hx-swap="innerHTML">Orders</a></li>
    </ul>
  </nav>

  <!-- Dynamic Content Loaded Here -->
  <div class="container" id="main-content">
    <!-- Dashboard default loaded via JS -->
    <script>
      window.addEventListener('DOMContentLoaded', () => {
        fetch("pages/dashboard.html")
          .then(res => res.text())
          .then(html => document.getElementById("main-content").innerHTML = html);
      });
    </script>
  </div>

  <footer>
    <p>&copy; 2025 Mini E-Commerce</p>
  </footer>
</body>
</html>
